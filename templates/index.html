<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X(旧Twitter)自動投稿アプリ</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white" >
    <div class="container py-5">
    
      <main class="main-content">
        <h2 class="mb-4 text-center">X(旧Twitter)自動投稿アプリ</h2>
        <form method="post" enctype="multipart/form-data" class="mb-4">
          {% if message %}
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}

          <div class="mb-3">
            <label for="tweet" class="form-label"
              ><i class="bi bi-pencil-square"></i> ツイート内容</label
            >
            <textarea class="form-control fixed-textarea" id="tweet" name="tweet" placeholder="ここに入力してください" oninput="countCharacters()"></textarea>
            <!-- 残り文字数を表示する部分のIDが正しく設定されているか確認 -->
<div id="characterCount" class="text-end ">
    残り文字数: <span id="remaining">280</span>
</div>

<div class="mb-3">
  <input
    type="file"
    id="image-upload"
    name="image"
    class="form-control"
    hidden
  />
  <button
    class="btn btn-outline-primary mt-2"
    type="button"
    onclick="document.getElementById('image-upload').click()"
  >
    <i class="bi bi-upload"></i> アップロード
  </button>
</div>
          <div class="d-grid gap-2">
            <button
              type="submit"
              name="action"
              value="ツイート"
              class="btn btn-primary btn-lg"
            >
              ツイート
            </button>
            <button
              type="submit"
              name="action"
              value="保存"
              class="btn btn-secondary btn-lg"
            >
              保存
            </button>
          </div>
        </form>

        <div class="tweet-list">
          {% for tweet in tweets %}
          <div class="tweet-item mb-3 p-3 border rounded">
            <p>{{ tweet.content }}</p>
            {% if tweet.image_url %}
            <img
              src="{{ tweet.image_url }}"
              alt="tweet image"
              class="tweet-image img-fluid mb-2"
            />
            {% endif %}
            <p>
              <small >投稿日時: {{ tweet.created_at }}</small>
            </p>
            <form method="post">
              <input type="hidden" name="tweet_id" value="{{ tweet.id }}" />
              <button
                type="submit"
                name="action"
                value="削除"
                class="btn btn-danger btn-sm"
              >
                削除
              </button>
            </form>
          </div>
          {% endfor %}
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
