<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twitter自動投稿アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
 
  </head>
  <body>
    <h1>Twitter自動投稿アプリ</h1>
    <form method="post" enctype="multipart/form-data">
      <textarea name="tweet" placeholder="ツイート内容"></textarea><br />
      <label for="image">画像を選択:</label>
      <input type="file" name="image" id="image" /><br />
      <!-- 画像アップロードのためのファイル入力 -->
      <input type="submit" name="action" value="ツイート" />
      <input type="submit" name="action" value="保存" />
    </form>

    <div class="tweet-list">
      {% for tweet in tweets %}
      <div class="tweet-item">
        <p>{{ tweet.content }}</p>
        {% if tweet.image_url %}
        <img
          src="{{ tweet.image_url }}"
          alt="tweet image"
          class="tweet-image"
        />
        <br />
        {% endif %}
        <p><small>投稿日時: {{ tweet.created_at }}</small></p>
        <!-- 削除ボタンを追加 -->
        <form method="post">
          <input type="hidden" name="tweet_id" value="{{ tweet.id }}" />
          <input type="submit" name="action" value="削除" />
        </form>
      </div>
      {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
